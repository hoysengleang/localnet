name: Release

on:
  push:
    tags:
      - "v*.*.*"   # triggers on v0.1.0, v1.2.3, etc.

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi          # optional: add a GitHub environment for approval gate
    permissions:
      id-token: write          # required for trusted publishing (no API token needed)
      contents: write          # required to create GitHub Release

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses PyPI Trusted Publishing â€” no PYPI_API_TOKEN secret needed.
        # Set up once at: https://pypi.org/manage/account/publishing/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
