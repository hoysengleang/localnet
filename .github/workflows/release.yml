name: Release

on:
  push:
    tags:
      - "v*.*.*"  
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0). Leave empty to just build."
        required: false
        type: string

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write          
      contents: write          
    env:
      # Prefer an explicit PyPI token if configured; otherwise fall back to OIDC trusted publishing.
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
        with:
          # On workflow_dispatch, you must provide a tag if you want a GitHub Release.
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build distribution
        run: python -m build --sdist --wheel

      - name: Normalize sdist filename
        run: |
          python - <<'PY'
          from pathlib import Path

          dist = Path("dist")
          for sdist in dist.glob("localnet-control-*.tar.gz"):
              sdist.rename(dist / sdist.name.replace("localnet-control-", "localnet_control-"))
          PY

      - name: Check distribution
        run: python -m twine check dist/*

      - name: Publish to PyPI (API token)
        if: ${{ env.PYPI_API_TOKEN != '' && (startsWith(github.ref, 'refs/tags/') || inputs.tag != '') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ env.PYPI_API_TOKEN }}
          skip-existing: true

      - name: Publish to PyPI (trusted publishing)
        if: ${{ env.PYPI_API_TOKEN == '' && (startsWith(github.ref, 'refs/tags/') || inputs.tag != '') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: dist/*
